<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../mundial/assest/css/style.css">
    <title>World Cup Draw</title>
</head>
<body id="body">
  <main id="container">
    <header id="countriesInfoContainer" class="containerInfo">
      <img src="/mundial/assest/img/world-cup-2022-logo.png" alt="LogoMundialQatar2022" class="cupLog">
        <h1>World Cup Draw</h1>
    </header>
    <section id="countriesDrumContainer" class="countriesDrum">
      <div class="countriesDrums">
        <div id="drumOne" class="drum"><p>Drum One</p></div>
        <div id="drumTwo" class="drum"><p>Drum Two</p></div>
        <div id="drumThree" class="drum"><p>Drum Three</p></div>
        <div id="drumFour" class="drum"><p>Drum Four</p></div>
      </div>
    </section>
    <section id="countriesGrupContainer" class="countriesGrupContainer">
      <div class="countriesGrup">
        <div id="grupA"><p class="gA">Group A</p></div>
        <div id="grupB"><p>Group B</p></div>
        <div id="grupC"><p>Group C</p></div>
        <div id="grupD"><p>Group D</p></div>
        <div id="grupE"><p>Group E</p></div>
        <div id="grupF"><p>Group F</p></div>
        <div id="grupG"><p>Group G</p></div>
        <div id="grupH"><p>Group H</p></div>
      </div>
    </section>
    <section class="DrawGrup">
      <button>Drum One</button>
      <button>Drum Two</button>
      <button>Position</button>
      <button>Drum Three</button>
      <button>Drum Four</button>
    </section>
  </main>
  <script src="/mundial/assest/js/app.js"></script>
</body>
</html>
